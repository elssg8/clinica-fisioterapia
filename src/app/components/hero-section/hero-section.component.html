<section class="flex-1 flex items-center justify-center bg-cover bg-center relative overflow-hidden">
  <img
    ngSrc="{{ backgroundImage }}"
    alt="Background"
    fill
    priority
    class="object-cover"
  />
  <div class="text-center text-white relative z-10 p-8 rounded-lg bg-white bg-opacity-10 backdrop-filter backdrop-blur-md">
    <h1 class="text-4xl md:text-6xl font-bold mb-4">{{ title }}</h1>
    <p class="text-xl md:text-2xl mb-8">{{ subtitle }}</p>
    <button (click)="scrollToServices()" class="bg-transparent hover:bg-[var(--primary-color)] hover:border-[var(--primary-color)] text-white text-xl font-bold uppercase py-3 px-16 transition duration-300 border-4 border-white">
      {{ ctaText }}
    </button>
  </div>
</section>
